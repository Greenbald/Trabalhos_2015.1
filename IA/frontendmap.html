<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="leafletembed.js"></script>
    <script type="text/javascript" src="calculate.js"></script>
    <title> Shortest Path </title>
  </head>
  <body>
    <div>
      <h2> Shortest path between two points in Niteroi city. </h2>
    </div>

    <div class="container">
      <form>
		<fieldset>
		<legend> Information </legend>
		<font size="4">Start place :</font> <input class="inp" type="text" name="placea"/> <br/>
		<font size="4"> Destination :</font> <input class="inp" type="text" name="placeb"/> <br/>
		<div class="rad">
			<label>Algorithm:</label>
			<input type="radio" name="search" value="uniform"/>Uniform Search
			<input type="radio" name="search" value="heuristic"/>Heuristic Search
			<input type="radio" name="search" value="breadth"/>Breadth First Search </br>
		</div>
	  <input class="submit" type="button" value="Calculate"/>
		</fieldset>
      </form>
      <div id="map" class="leaf-container"> </div>
    </div>

    <script>
      $(document).ready(function()
	  {
		initmap();
		$('.submit').click(function()
		{
			var placea = $('input[name=placea]').val();
			var placeb = $('input[name=placeb]').val();
			var radioVal = $("#rad input[type='radio']:checked");
			if($.trim(placea) == "" || $.trim(placeb) == "" || $.trim(radioVal) == "")
				alert('Input can not be left blank');
			else
				calculatePath(placea, placeb, radioVal);
		});
		$("form").keypress(function (e) {
        if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
            $('.submit').click();
            return false;
        }});
	  });
    </script>
  </body>
<html>
